<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Confirmaciones de boda</title>
<style>
  /* Fondo detrás del login */
.login-overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(5px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

/* Caja */
.login-box {
  background: #ffffff;
  padding: 40px;
  width: 350px;
  border-radius: 15px;
  text-align: center;
  border: 2px solid #d4af37;
  box-shadow: 0 0 20px rgba(212, 175, 55, 0.25);
}

.login-box h2 {
  margin-top: 0;
  color: #a67c00;
}

.login-box input {
  width: 100%;
  padding: 12px;
  border: 1px solid #d4af37;
  border-radius: 8px;
  margin-top: 20px;
  font-size: 16px;
}

.login-box button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #d4af37;
  border: none;
  color: white;
  font-size: 17px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background: #b8921b;
}

.error-msg {
  color: #c0392b;
  margin-top: 15px;
  font-size: 14px;
  height: 18px;
}

  body { font-family: Arial; padding: 40px; }
  h1 { color: #b58b00; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td {
    border: 1px solid #d4af37;
    padding: 12px;
  }
</style>
</head>
<body>

  <div id="loginScreen" class="login-overlay">
  <div class="login-box">
    <h2>Acceso Administrador</h2>
    <p>Introduce la contraseña para ver las confirmaciones.</p>

    <input type="password" id="adminPass" placeholder="Contraseña">

    <button id="btnLogin">Ingresar</button>

    <p id="loginError" class="error-msg"></p>
  </div>
</div>


<h1>Listado de confirmaciones</h1>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Asistencia</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody id="tablaRegistros"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, onValue, ref } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
     apiKey: "AIzaSyAXMqQpi7g62FKTftQrckYfE2tbjZwz6iY",
    authDomain: "invitacion-c93eb.firebaseapp.com",
    projectId: "invitacion-c93eb",
    storageBucket: "invitacion-c93eb.firebasestorage.app",
    messagingSenderId: "22772201554",
    appId: "1:22772201554:web:a4d602ca0377478abac78b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const tabla = document.getElementById("tablaRegistros");

  onValue(ref(db, "confirmaciones/"), (snapshot) => {
    tabla.innerHTML = "";
    snapshot.forEach((child) => {
      const data = child.val();
      tabla.innerHTML += `
        <tr>
          <td>${data.nombre}</td>
          <td>${data.telefono || "-"}</td>
          <td>${data.asistencia}</td>
          <td>${data.fecha}</td>
        </tr>
      `;
    });
  });
</script>
  <script>
  const CORRECT_PASSWORD = "131225";

  const loginScreen = document.getElementById("loginScreen");
  const btnLogin = document.getElementById("btnLogin");
  const loginError = document.getElementById("loginError");
  const passInput = document.getElementById("adminPass");

  btnLogin.addEventListener("click", () => {
    const typed = passInput.value.trim();

    if (typed === CORRECT_PASSWORD) {
      loginScreen.style.display = "none"; // Esconde el login
    } else {
      loginError.textContent = "Contraseña incorrecta";
      passInput.style.border = "1px solid #e74c3c";
    }
  });

  // ENTER también hace login
  passInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") btnLogin.click();
  });
</script>


</body>
</html>
